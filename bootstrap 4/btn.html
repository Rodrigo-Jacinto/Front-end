<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style media="screen">
  div.bg {
    background-color:#563d7c;
    height:50px;
    border: 1px solid #fff;
  }
  div.bg-two {
    background-color:#36ad7c;
    height:50px;
    border: 1px solid #fff;
  }
  </style>
</head>
<body>

  <div class="container">

    <div class="row">
      <div class="col-12 mt-5">
        <div class="btn-group">
          <button type="button"class="btn btn-info">Btn Horizontal</button>
          <button type="button"class="btn btn-info">Btn Horizontal</button>
          <button type="button"class="btn btn-info">Btn Horizontal</button>
        </div>
      </div>

      <div class="col-12 mt-3">
        <div class="btn-group-vertical">
          <button type="button"class="btn btn-success">Btn vertical</button>
          <button type="button"class="btn btn-success">Btn vertical</button>
          <button type="button"class="btn btn-success">Btn vertical</button>
        </div>
      </div>

      <div class="col-12 mt-3">
        <div class="btn-toolbar">
          <div class="btn-group">
            <button type="button"class="btn btn-dark">1</button>
            <button type="button"class="btn btn-dark">2</button>
            <button type="button"class="btn btn-dark">3</button>
          </div>

          <div class="btn-group ml-3">
            <button type="button"class="btn btn-dark">4</button>
            <button type="button"class="btn btn-dark">5</button>
            <button type="button"class="btn btn-dark">6</button>
          </div>
        </div>
      </div>


      <div class="col-12 mt-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">@</div>
            </div>
            <input type="text" placeholder="digite aqui">
        </div>
      </div>
    </div><!-- -fim da Row-->

  </div>

  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
</body>
</html>
