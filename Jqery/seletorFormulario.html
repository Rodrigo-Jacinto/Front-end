<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Seletor Formulário</title>
    <script src="js\jquery-3.1.1.min.js"></script>
    <script src="js/seletorFormulario.js"></script>

  </head>

  <body>

      <form action="#" method="post">

            <fieldset>

                <legend>Formulário</legend>

                <label for="texto">Texto</label>
                <input type="text" name="texto" id ="texto" placeholder="Texto" autofocus enabled><br><br>
                <input type="radio" name="sexo" id="masculino" value="m">Masculino<br>
                <input type="radio" name="sexo" id="feminino" value="f">Feminino<br><br>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="senha"><br><br>

                Check Box<br>
                <label for="html">HTML</label>
                <input type="checkbox" name="ling" id="html" value="html">

                <label for="css">CSS</label>
                <input type="checkbox" name="ling" id="css" value="css"><br>

                <label for="jquery">Jquery</label>
                <input type="checkbox" name="ling" id="jquery" value="jquery"><br><br>

                <select name="pais" id="pais">

                    <option value="br">Brasil</option>
                    <option value="arg">Argentina</option>
                    <option value="ale">Alemanha</option>

                </select><br><br>

                <input type="file" id="arquivo"><br><br>

                <textarea name="obs" id="obs" cols="30" rows="10" placeholder="digite Aqui"></textarea><br><br><br>

                <input type="submit" id="envia" value="Enviar">
                <input type="reset" id="limpa" value="Limpar">
                <input type="button" id="botao" value="Botão">

                <input type="hidden" value="123">

            </fieldset>
      </form>

  </body>


</html>
