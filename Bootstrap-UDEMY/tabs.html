<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tabs</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="page-header">
        <h1>Tabs Bootstrap</h1>
        <p class="lead">Alterne entra abas facilmente</p>
      </div>

      <ul class="nav nav-pills" role="tablist">
          <li class="active"><a href="#info" data-toggle="tab" role="tab">Informações</a></li>
          <li><a href="#pro" data-toggle="tab" role="tab">Produtos</a></li>
          <li><a href="#con" data-toggle="tab" role="tab">Contatos</a></li>
      </ul>

      <div class="tab-content">

          <div class="tab-pane active" id="info" role="tabpanel">
              <h3>Tab Informação</h3>
              <p>Tabs de informação</p>
          </div>
          <div class="tab-pane" id="pro" role="tabpanel">
              <h3>Tab Produtos</h3>
              <p>Tabs de produtos</p>
          </div>
          <div class="tab-pane" id="con" role="tabpanel">
              <h3>Tab Contatos</h3>
              <p>Tabs de Contatos</p>
          </div>

      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
