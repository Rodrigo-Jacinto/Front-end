<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>Botoões</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

      <div class="page-header">
        <h1>Botões Bootstrap</h1>
      </div>

    <div class="row">

        <div class="col-sm-6">
            <h3>Botões Padrões</h3>
            <a href="#" class="btn btn-default">Botão Link</a>
            <input type="button" class="btn btn-default" value="Botão Input">
            <button type="submit" class="btn btn-default">Button</button>
        </div>

        <div class="col-sm-6">
          <h1>Tipos de Botões</h1>
        <button type="button" class="btn btn-primary">Botão Primary</button>
        <button type="button" class="btn btn-success">Botão Success</button>
        <button type="button" class="btn btn-danger">Botão Danger</button>
        <button type="button" class="btn btn-info">Botão Info</button>
        <button type="button" class="btn btn-warning">Botão Warning</button>
        <button type="button" class="btn btn-link">Botão Link</button>
        </div>
      </div>

      <div class="row">

          <div class="col-sm-6">
            <h3>Botões Nivel Bloco</h3>
              <button class="btn btn-default btn-block">Botão Block</button>
              <button class="btn btn-danger btn-block">Botão Block</button>
              <button class="btn btn-primary btn-block">Botão Block</button>
          </div>

          <div class="col-sm-6">
            <h3>Botões Nivel Bloco</h3>
              <button class="btn btn-primary btn-xs">Botao</button>
              <button class="btn btn-primary btn-sm">Botão Block</button>
              <button class="btn btn-primary btn-md">Botão Block</button>
              <button class="btn btn-primary btn-lg">Botão Block</button>
          </div>

      </div>


    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
