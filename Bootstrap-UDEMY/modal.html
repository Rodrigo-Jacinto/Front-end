<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Modal Window</title>

  <!-- Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <div class="container">

    <div class="page-header">
      <h1>Modal Bootstrap</h1>
    </div>

    <button type="button" name="button" class="btn btn-primary" data-toggle="modal" data-target="#janela">Logar</button>

    <div class="modal fade" id="janela">

      <div class="modal-dialog modal-sm">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
            </button>
            <h4 class="modal-title">Efetuar Login</h4>
          </div>

          <div class="modal-body">

            <form>
              <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" placeholder="examplo@gmail.com" autofocus>
              </div>

              <div class="form-group">
                <label>Senha</label>
                <input type="password" name="senha" class="form-control">
              </div>

          </div><!-- modal-body -->

          <div class="modal-footer">
            <button type="button" name="button" data-dismiss="modal" class="btn btn-default">Cancelar</button>
            <button type="submit" class="btn btn-primary">Logar</button>
          </form>
          </div><!--fim modal-footer-->

        </div><!-- Fim Modal-CONTENT-->
      </div><!-- Fim modal-dialog -->
    </div><!-- Fim modal -->

  </div><!-- Fim Container -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
