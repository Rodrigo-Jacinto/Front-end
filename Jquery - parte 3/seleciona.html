<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Selectable</title>
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom\jquery-ui.min.css">
    <script src="jquery-ui-1.12.1.custom\jquery-3.1.1.min.js"></script>
    <script src="jquery-ui-1.12.1.custom\jquery-ui.min.js"></script>

    <style>
       #feedback { font-size: 1.4em; }
       #selectable .ui-selecting { background: #FECA40; }
       #selectable .ui-selected { background: #F39814; color: white; }
       #selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
       #selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }


       #feedback { font-size: 1.4em; }
       #sortable .ui-selecting { background: #FECA40; }
       #sortable .ui-selected { background: #F39814; color: white; }
       #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
       #sortable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height:18px; }
   </style>
    <script type="text/javascript">

        $(function(){

              $("#selectable").selectable();
              $("#sortable").sortable();

        });

    </script>
  </head>
  <body>

      <h1>Selecionav√©l</h1>
        <ul id="selectable">

            <li class="ui-widget-content">1</li>
            <li class="ui-widget-content">2</li>
            <li class="ui-widget-content">3</li>
            <li class="ui-widget-content">4</li>
            <li class="ui-widget-content">5</li>
            <li class="ui-widget-content">6</li>

        </ul>

      <br><br><br>

        <h1>Sortable</h1>
        <ul id="sortable">

            <li class="ui-widget-content">1</li>
            <li class="ui-widget-content">2</li>
            <li class="ui-widget-content">3</li>
            <li class="ui-widget-content">4</li>
            <li class="ui-widget-content">5</li>
            <li class="ui-widget-content">6</li>

        </ul>

  </body>
</html>
