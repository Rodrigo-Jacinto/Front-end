<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="utf-8">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login-estilo.css">
</head>
<body>

  <main>

    <div class="container">

      <div class="row">

        <div class="login">

          <h2 class="titulo-login">Login</h2>

          <form class="form-login">

            <div class="form-group">

              <label for="usuario">Usu√°rio:</label>

              <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Digite o Usuario" autofocus required>
            </div><!-- fim do form-group -->

            <div class="form-group">

              <label for="senha">Senha:</label>

              <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite a senha" required>

            </div><!-- fim do form-group -->

            <div class="text-center">

              <button type="submit" class="btn btn-lg btn-primary">Entrar</button>
              <button type="submit" class="btn btn-lg btn-danger">Cancelar</button>

            </div>

          </form>

        </div><!-- fim da div Login-->

      </div><!-- fim da div row -->

    </div><!-- Fim do Container -->

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
